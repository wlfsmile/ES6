<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GenertaorDemo1</title>
</head>
<body>
<script type="text/javascript">
	function* a(){
		yield 'hello';
		yield 'world';
		yield 'aaa';
		//return 'ending';
	}
	var t=a();
	var t1 = t.next();
	console.log(t1);
	var t1 = t.next();
	console.log(t1);
	var t1 = t.next();
	console.log(t1);
	var t1 = t.next();
	console.log(t1);
	var t1 = t.next();
	console.log(t1);
	var t1 = t.next();
	console.log(t1);
</script>
</body>
</html>
